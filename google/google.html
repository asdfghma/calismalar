<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="googleCSS.css">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form id="search-form" action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-box" placeholder="Google'da Ara" id="search-box">
            <div class="button-container">
                <input type="submit" value="Google'da Ara" class="search-button">
                <input type="submit" value="Görsel Arama" class="image-search-button" id="image-search-button">
                <button type="button" class="lucky-button" id="lucky-button">Kendimi Şanslı Hissediyorum</button>
            </div>
        </form>
        <div class="footer">
            <a  href="https://about.google/?utm_source=google-TR&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">Hakkında</a> |
            <a href="https://support.google.com/websearch/?p=ws_results_help&amp;hl=tr&amp;fg=1">Yardım</a> |
            <a  href="https://policies.google.com/privacy?hl=tr&amp;fg=1">Gizlilik</a> |
            <a href="https://policies.google.com/terms?hl=tr&amp;fg=1">Şartlar</a>
        </div>
    </div>
    <script src="googleJS.js"></script>
</body>
</html>
